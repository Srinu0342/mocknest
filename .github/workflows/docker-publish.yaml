name: Docker Build and Push

on:
  release:
    types: [ published ]
  # Allow manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: 'Release version tag (e.g. v1.0.0)'
        required: true

jobs:
  docker-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Set version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
        fi

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ steps.version.outputs.ref_name }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/mocknest:${{ steps.version.outputs.tag }}
          ${{ secrets.DOCKERHUB_USERNAME }}/mocknest:latest
        platforms: linux/amd64,linux/arm64,linux/arm/v7
